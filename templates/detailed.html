<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Log Entries Detailed View</title>
    <style>
        body { font-family: monospace; background: #f9f9f9; padding: 1em; }
        pre { background: #eee; padding: 0.5em; border-radius: 4px; }
        .alert { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Log Entries Detailed</h1>
    <ul>
        {% for entry in entries %}
        <li>
            <pre>{{ entry.raw_line }}</pre>
            <small>IP: {{ entry.ip }} | User: {{ entry.user }}</small>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
